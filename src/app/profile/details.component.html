
<div class="container">
    
        <div class="card-header">
            <div class="header-content">
                <h1>Edit Profile</h1>
                <p>Update your personal information and account settings</p>
            </div>
        </div>
        
        <!-- Debug info -->
        <div *ngIf="!form" style="padding: 15px; color: red;">
            Form not initialized
        </div>
        
        <div class="card-body">
            <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group">
                        <label>Title</label>
                        <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
                            <option value="">Select title</option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Ms">Ms</option>
                        </select>
                        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                            <div *ngIf="f['title'].errors['required']">Title is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" 
                               [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                            <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" 
                               [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                            <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" 
                               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                        </div>
                    </div>
                </div>

                <div class="form-row password-section">
                    <div class="form-group">
                        <label>
                            Password
                            <span class="optional-label">(Leave blank to keep the same password)</span>
                        </label>
                        <input type="password" formControlName="password" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" 
                               [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                            <div *ngIf="f['confirmPassword'].errors['matching']">Passwords must match</div>
                        </div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button [disabled]="loading" class="btn-primary">
                        <span *ngIf="loading" class="spinner"></span>
                        <span>Save Changes</span>
                    </button>
                    <button type="button" (click)="onCancel()" class="btn-secondary">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

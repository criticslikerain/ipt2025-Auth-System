<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Management</title>
  <link rel="stylesheet" href="add-edit.component.css" />
</head>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="section">
      <h2>Account Management</h2>
  
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control short-input" placeholder="Enter your E-mail"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    
        </div>
      </div>
  
      <div class="form-group">
        <label>Role</label>
        <select formControlName="role" class="form-control short-select" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
          <option disabled selected hidden>Select a role</option>
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
       
        </div>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control short-input" placeholder="Enter your Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control short-input" placeholder="Confirm your Password"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        </div>
      </div>
  
      <div class="form-actions">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Save
        </button>
        <a routerLink="/admin/accounts" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>

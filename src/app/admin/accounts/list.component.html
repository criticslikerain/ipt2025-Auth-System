
        <div class="card-header">
            <div class="header-content">
                <h1>Accounts Management</h1>
                <p>Manage all accounts from a secure (admin only) API endpoint.</p>
            </div>
            <a routerLink="add" class="btn-primary">+ Create Account</a>
        </div>
        
        <div class="card-body">
            <div *ngIf="loading" class="text-center p-3">
                <div class="spinner"></div>
            </div>

            <div *ngIf="!loading && (!accounts || accounts.length === 0)" class="text-center p-3">
                <p>No accounts found</p>
            </div>

            <div class="table-responsive" *ngIf="!loading && accounts?.length">
                <table class="account-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of accounts">
                            <td>{{account.title}} {{account.firstName}} {{account.lastName}}</td>
                            <td>{{account.email}}</td>
                            <td>{{account.role}}</td>
                            <td>
                                <span class="status-badge" [ngClass]="account.status === 'Active' ? 'active' : 'inactive'">
                                    {{account.status}}
                                </span>
                            </td>
                            <td class="actions">
                                <a routerLink="edit/{{account.id}}" class="btn btn-edit">Edit</a>
                              
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

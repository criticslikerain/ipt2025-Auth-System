<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Account</title>
  <link rel="stylesheet" href="edit.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a class="active" href="#">Admin</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <div class="sub-header">Accounts</div>

  <div class="container">
    <h1>Edit Account</h1>
    <form class="form-grid">
      <div class="form-group">
        <label for="title">Title</label>
        <select id="title">
          <option>Mr</option>
          <option>Mrs</option>
          <option>Ms</option>
        </select>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" value="Third">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" value="User">
      </div>

      <div class="form-group full-width">
        <label for="email">Email</label>
        <input type="email" id="email" value="user3@test.com">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role">
          <option>User</option>
          <option>Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <div class="section-title full-width">Change Password</div>
      <p class="info-text full-width">Leave blank to keep the same password</p>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword">
      </div>

      <div class="form-actions full-width">
        <button type="submit" class="save-btn">Save</button>
        <a href="#" class="cancel-link">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>

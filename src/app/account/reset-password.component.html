<div class="container">
  <div class="card">
    
    <!-- Logo and College Name Section -->
    <div class="brand-container">
      <div class="logo"></div>
      <div class="website-name">Benedicto College</div>
    </div>

    <hr class="divider" />

    <h3 class="card-header">Reset Password</h3>

    <div class="card-body">
      <div *ngIf="tokenStatus == TokenStatus.Validating" class="validating-message">
        Validating token...
      </div>

      <div *ngIf="tokenStatus == TokenStatus.Invalid" class="invalid-message">
        Token validation failed. If the token has expired, you can get a new one at the
        <a routerLink="../forgot-password">forgot password</a> page.
      </div>

      <form *ngIf="tokenStatus == TokenStatus.Valid" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
            <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
          </div>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn">
            <span *ngIf="loading" class="spinner"></span>
            Reset Password
          </button>
          <a routerLink="../login" class="btn-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
    <div class="card">
      <div class="brand-box">
        <div class="logo"></div>
        <h2 class="website-name">Benedicto College</h2>
      </div>
  
      <h3 class="card-header">Login</h3>
  
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              [ngClass]="{ invalid: submitted && f['email'].invalid }"
            />
            <div class="error" *ngIf="submitted && f['email'].invalid">
              <div *ngIf="f['email'].errors?.['required']">Email is required</div>
              <div *ngIf="f['email'].errors?.['email']">Email must be valid</div>
            </div>
          </div>
  
          <div class="form-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{ invalid: submitted && f['password'].invalid }"
            />
            <div class="error" *ngIf="submitted && f['password'].invalid">
              <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            </div>
          </div>
  
          <button class="btn" type="submit" [disabled]="loading || form.invalid">
            <span class="spinner" *ngIf="loading"></span>
            Login
          </button>
  
          <div class="links">
            <a routerLink="/register">Create account</a>
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="container">
    <div class="card">
      <div class="brand-box">
        <div class="logo"></div>
        <h2 class="website-name">Benedicto College</h2>
      </div>
  
      <h3 class="card-header">Forgot Password?</h3>
  
      <div class="card-body">
        <p class="instruction">
          Enter your email address and we’ll send you instructions to reset your password.
        </p>
  
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{ invalid: submitted && f['email'].invalid }"
            />
            <div class="error" *ngIf="submitted && f['email'].invalid">
              <div *ngIf="f['email'].errors?.['required']">Email is required</div>
              <div *ngIf="f['email'].errors?.['email']">Email must be valid</div>
            </div>
          </div>
  
          <button class="btn" type="submit" [disabled]="loading || form.invalid">
            <span class="spinner" *ngIf="loading"></span>
            Reset Password
          </button>
  
          <div class="links">
            <a routerLink="/login">← Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

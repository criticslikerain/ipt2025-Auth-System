
        <div *ngIf="resetStatus === ResetStatus.Success" class="success-message">
            <div class="success-icon">✓</div>
            <div class="success-text">
                Reset instructions sent!
                <div class="redirect-text">
                    Redirecting to login in {{countdown}} seconds...
                </div>
            </div>
        </div>

        <form *ngIf="resetStatus === ResetStatus.Ready" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                        [ngClass]="{ 'invalid': submitted && f['email'].errors }"
                    />
                    <div class="error" *ngIf="submitted && f['email'].errors">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Email must be valid</div>
                    </div>
                </div>

                <button class="btn" type="submit" [disabled]="loading">
                    <span *ngIf="loading" class="spinner"></span>
                    Reset Password
                </button>

                <div class="links">
                    <a routerLink="../login">← Back to Login</a>
                </div>
            </div>
        </form>
